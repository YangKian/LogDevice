name: docker builder

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build"
        required: true
        default: "main"
        type: choice
        options:
          - main
          - stable

env:
  REGISTRY_IMAGE: hstreamdb/logdevice-builder

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest # amd64
          # TODO: arm64
          # - macos-14 # arm64

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
          ref: ${{ inputs.branch }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.builder
          # platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.os }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          if [ "${{ inputs.branch }}" == "main" ]; then
            docker buildx imagetools create -t ${{ env.REGISTRY_IMAGE }}:rqlite \
              $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)
            docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:rqlite
          elif [ "${{ inputs.branch }}" == "stable" ]; then
            docker buildx imagetools create -t ${{ env.REGISTRY_IMAGE }}:latest \
              $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)
            docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:latest
          fi
